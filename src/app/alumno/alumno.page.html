<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alumno</ion-title>
    <ion-buttons slot="end">
      <!-- Botón de menú de perfil -->
      <ion-menu-button></ion-menu-button>
      <ion-avatar (click)="openMenu()">
        <ion-icon name="person-circle-outline" class="profile-icon"></ion-icon>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Menú de perfil -->
<ion-menu side="end" contentId="main-content" id="profile-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/finanzas']">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        Finanzas
      </ion-item>
      <ion-item [routerLink]="['/academico']" (click)="togglesubmenu()">
        <ion-icon name="book-outline" slot="start"></ion-icon>
        Académico
        <ion-icon [name]="submenu ? 'chevron-up-outline' : 'chevron-down-outline'" slot="end"></ion-icon>
      </ion-item>
      
      <!-- Submenú -->
      <ion-list *ngIf="submenu" class="sub-menu">
        <ion-item [routerLink]="['/horario']">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          Horario
        </ion-item>
        <ion-item [routerLink]="['/notas']">
          <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
          Notas
        </ion-item>
      </ion-list>

      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar Sesión
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>



<ion-content [fullscreen]="true" class="content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
      
    </ion-toolbar>
  </ion-header>
  <h3>Bienvenido {{ username }}</h3>


  <div class="icon-grid">
    <ion-card class="icon-card">
      <ion-icon name="calendar-outline" class="icon"></ion-icon>
      <h4>Horario</h4>
    </ion-card>
    <ion-card class="icon-card">
      <ion-icon name="clipboard-outline" class="icon"></ion-icon>
      <h4>Asistencia</h4>
    </ion-card>
    <ion-card class="icon-card">
      <ion-icon name="stats-chart-outline" class="icon"></ion-icon>
      <h4>Calificaciones</h4>
    </ion-card>
    <ion-card class="icon-card">
      <ion-icon name="briefcase-outline" class="icon"></ion-icon>
      <h4>Cursos</h4>
    </ion-card>
    <ion-card class="icon-card">
      <ion-icon name="cash-outline" class="icon"></ion-icon>
      <h4>Finanzas</h4>
    </ion-card>
    <ion-card class="icon-card">
      <ion-icon name="document-text-outline" class="icon"></ion-icon>
      <h4>Certificados</h4>
    </ion-card>
    <ion-card class="icon-card">
      <ion-icon name="mail-outline" class="icon"></ion-icon>
      <h4>Email</h4>
    </ion-card>
    <ion-card class="icon-card">
      <ion-icon name="book-outline" class="icon"></ion-icon>
      <h4>Perfil Académico</h4>
    </ion-card>
    <ion-card class="icon-card">
      <ion-icon name="pencil-outline" class="icon"></ion-icon>
      <h4>Tareas</h4>
    </ion-card>
    <ion-card class="icon-card">
      <ion-icon name="chatbubbles-outline" class="icon"></ion-icon>
      <h4>Mensajes</h4>
    </ion-card>
  </div>
</ion-content>
