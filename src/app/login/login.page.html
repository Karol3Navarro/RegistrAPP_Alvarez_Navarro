<ion-header [translucent]="true" class="ion-text-center ion-no-border">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container"></div>
    <h1>Hola {{ username }}</h1>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="username" label="Usuario" labelPlacement="floating" placeholder="Usuario"></ion-input>
      </ion-item>


      <ion-item>
        <ion-input [(ngModel)]="password" label="Password" type="Password" labelPlacement="floating"></ion-input>
      </ion-item>
    </ion-list>


    <ion-button id="btn-iniciar" expand="block" color="medium" (click)="login()">Iniciar Sesion</ion-button>
    <ion-button id="btn-iniciar" expand="block" color="medium" [routerLink]="['/registro']">Registro</ion-button>
    <ion-label color="primary" [routerLink]="['/recuperar']">Recuperar contrase√±a</ion-label> 
  </div>
</ion-content>
