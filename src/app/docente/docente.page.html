<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Docente</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
      <ion-avatar (click)="openMenu()">
        <ion-icon name="person-circle-outline" class="profile-icon"></ion-icon>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <h3>Bienvenido, {{ username }}</h3>

  <h2 class="header-text">Cursos</h2>
  
  <div class="course-container">
    <ion-card class="custom-card" *ngFor="let curso of cursos">
      <ion-card-header>
        <ion-card-title class="card-title">{{ curso.nombre }}</ion-card-title>
        <p class="course-sigla">{{ curso.sigla }}</p>
        
        <img src="{{ curso.imagen }}" alt="{{ curso.nombre }}" class="curso-imagen"> 
        
        <p class="course-institucion">{{ curso.institucion }}</p>
        
        <ion-button color="secondary" expand="full" (click)="ingresarCurso(curso.id)">
          Ingresar
        </ion-button>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
